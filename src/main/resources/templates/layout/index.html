<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
<!-- Basic -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Mobile Metas -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- Site Metas -->
<link rel="icon" href="/images/fevicon.png" type="image/gif" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Minics</title>


<!-- bootstrap core css -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />

<!-- fonts style -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
	rel="stylesheet">
<!-- range slider -->

<!-- font awesome style -->
<link href="/css/font-awesome.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
<!-- responsive style -->
<link href="/css/responsive.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body ng-app="my-shop-app" ng-controller="my-shop-ctrl">
	<div class="hero_area">
		<!-- header section strats -->
		<div th:insert="~{/layout/_header.html :: header}"></div>
		<!-- end header section -->
		<!-- slider section -->
		<div th:insert="~{/layout/_slider.html :: section}"></div>
		<!-- end slider section -->
	</div>

	<!-- product section -->
		<div th:replace="${main}"></div>
	<!-- end product section -->

	<!-- about section -->
		<div th:replace="~{/layout/_about.html :: section}"></div>
	<!-- end about section -->

	<!-- why us section -->
		<div th:replace="~{/layout/_why.html :: section}"></div>
	<!-- end why us section -->

	<!-- client section -->
		<div th:replace="~{/layout/_feedback.html :: section}"></div>
	<!-- end client section -->


	<!-- footer section -->
		<div th:replace="~{/layout/_footer}"></div>
	<!-- footer section -->

	<!-- jQery -->
	<script src="/js/jquery-3.4.1.min.js"></script>
	<!-- bootstrap js -->
	<script src="/js/bootstrap.js"></script>
	<!-- custom js -->
	<script src="/js/custom.js"></script>
	<script src="/js/custom.js"></script>
	<script src="/js/my-shop-app.js"></script>

</body>

</html>
