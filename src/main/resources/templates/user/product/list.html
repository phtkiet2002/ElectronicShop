<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout/layout::areas(~{::title},~{::main})}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes - Best Seller</title>
    
</head>
<body>
    <main style="margin:0 50px;margin-top:200px; ">
    <div th:replace="~{/user/product/_sort::sort}"></div>
    <div class="row">
            <div class="col-sm-3 py-2" th:each="item: ${items}">
                <div class="card">
                    <a th:href="@{|/product/detail/${item.id}|}">
                        <img style="height: 200px;
                    max-width: 100%;object-fit: contain;" th:src="@{|/product/${item.image}|}" class="card-img-top product_img"
                        alt="${item.image}">
                    </a>
                    <div class="card-body">
                        <h6 class="card-title text-center" th:text="${item.name}">
                        </h6>
                        <p class="card-text text-center" >$[[${item.price}]]</p>
                       	<div class="text-center">
                       	
                       	<button type="button" class="btn btn-secondary "th:attr="ng-click=@{|cart.add(${item.id})|}">Thêm vào giỏ hàng</button>
                        <button type="button" class="btn btn-dark ">Mua ngay</button>
                       	</div>
                      
                       <!--  <a href="" class="btn btn-secondary "th:attr="ng-click=@{|cart.add(${item.id})|}">Thêm vào giỏ hàng</a> -->
<!--                         <a href="" class="btn btn-dark mt-1 ">Mua ngay</a> -->
                        
                    </div>
                </div>
            </div>
    </div>
    
    <div th:replace="~{/user/product/_pagination::pagination}"></div>
      <!-- jQery -->
  <script src="../js/jquery-3.4.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="../js/bootstrap.js"></script>
  <!-- custom js -->
</main>

</body>
</html>
