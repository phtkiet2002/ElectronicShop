<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet"> <!-- range slider -->

  <!-- font awesome style -->
  <link href="../css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="../css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="../css/responsive.css" rel="stylesheet" />

  <title>Document</title>
</head>

<body>
  <header th:fragment="header">
    <nav class="navbar navbar-light bg-dark bg-222">
        <div class="container-fluid">
            <ul class="nav-left">
                <li><a href="/security/login">Đăng nhập</a></li>
                <li><a href="/security/register">Đăng ký</a></li>
            </ul>
            <ul class="nav-right">
                <li style="cursor: pointer;"    >
                    <i  class="fa fa-search" aria-hidden="true"></i>
                    <form class="nav-search--click" >
                        <input type="text" placeholder="search" >
                        <button><i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                </li>
                <li class="nav-cart"><a ><i class="fa fa-shopping-cart" aria-hidden="true">
                </i>
                  <a style="color:#848484; margin-left: 6px;" href="/cart/view"> <b>{{cart.count}}</b> Sản phẩm</a>
                  <!--   <span style="color:#848484; margin-left: 6px;">Giỏ hàng:  </span>  0 Sản phẩm</a>
                    <ul class="nav-cart--items" style="color:#000; padding: 10px; min-width:400px;">
                      
                      <li>
                        <img style="width: 100%; height: 100%;" th:src="@{/images/cartEmpty.webp}" alt="">
                      </li>
                      </ul> -->
                      <ul class="nav-cart--items" style="color:#000; padding: 10px; min-width:400px;">
                      
                      <li>
                        <table>
                        <tbody>
                      
					<tr ng-repeat="item in cart.items">
			       <td> <img src="/product/{{item.image}}" width="90px"></td>
						
						<td>{{item.name}}</td>
						
						<td><input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1" class="col-sm-6" ></td>
						<td>${{item.qty*item.price | number :2 }}</td>
						
						
					</tr>
				
                        </tbody>
						
						

					</table>
                      </li>
                      </ul> 
                </li>
                
            </ul>

        </div>
    </nav>
    <nav class="navbar navbar-expand-sm navbar-light header_navbar" id="neubar">
        <div class="container">
          <a class="navbar-brand" href="/home/index"><img th:src="@{/images/logo.webp}" height="60" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2 active" th:href="@{#}" aria-current="page" >TRANG CHỦ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" th:href="@{|/product/bestseller|}">Best Seller</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link  mx-2 dropdown-toggle" th:href="@{|/product/list?gender=male|}" id="navbarDropdownMenuLink1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Man
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink1">
                  <li th:each="c: ${cates}"><a class="dropdown-item" th:href="@{|/product/list?cid=${c.id}&gender=male|}">[[${c.name}]] </a></li>
                </ul>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link mx-2 dropdown-toggle" th:href="@{|/product/list?gender=female|}" id="navbarDropdownMenuLink2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Woman
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
                  <li th:each="c: ${cates}"><a class="dropdown-item" th:href="@{|/product/list?cid=${c.id}&gender=female|}">[[${c.name}]] </a></li>

                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
</body>

</html>
